{% extends 'base.html' %}

{% block title %}CamJo's Baby Registry | Access Code {% endblock %}

{% block content %}

<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-l sm:mx-auto">
        <div class="relative px-4 py-10 bg-gray-50 shadow-xl sm:rounded-3xl sm:p-12">
            <div class="divide-y divide-gray-200">
            {% if form %}<form action="" method="post">{% csrf_token %}
                <div class="py-3 text-2xl text-center font-bold font-serif leading-6 space-y-4 text-gray-700 sm:leading-7">
                    Enter Access Code
                </div>
                <div class="py-3 text-base leading-6 space-y-4 text-gray-700">
                    <input type="password" name="password" required="" class="rounded-xl border border-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                </div>
                <div class="py-3 leading-6 space-y-4 text-gray-700">
                    <button type="submit" class="w-full py-1.5 text-white text-xl font-bold rounded-md bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50">
                        Enter 
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 p-0.5 inline-block" viewBox="0 0 20 20" fill="currentColor">
  <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
</svg></button>
                </div>
             </form>{% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
